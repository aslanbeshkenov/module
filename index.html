<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
</head>


<body>
    <div>
        <h3>Калькулятор дат</h3>
        <button id="datecalc_hide">Показать
        </button>
        <form id="datecalc">
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate">
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate">
            </label>
            <button type="submit">Рассчитать</button>
            <p id="datecalc_result"></p>
        </form>
    </div>

    <div>
        <h3>Таймер</h3>
        <button id="timer_hide">Показать</button>
        <form id="timer">
            <label>
                <strong>Введите время в секундах:</strong>
                <input type="text" id="timer_interval">
                <button id="timer_start">Старт</button>
                <button id="timer_stop" disabled>Стоп</button>
                <p id="timer_result"></p>
            </label>
        </form>
    </div>

</body>

</html>
